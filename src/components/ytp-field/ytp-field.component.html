<div class="ytp-field">
  <label class="label-field" for="input-{{label}}">{{label}}</label>
  <input
    type="text"
    class="text-field"
    name="input-{{label}}"
    [(ngModel)]="inputValue"
    (blur)="blurField($event)"
    (input)="onValueChange($event)"
    (focus)="focusField($event)"
  />
  <span class="error-field">{{error}}</span>
</div>
