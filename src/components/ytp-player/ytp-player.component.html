<div class="container-player">
  <ng-container *ngIf="videoUrl !== ''; else elseTemplate">
    <youtube-player 
      [videoId]="videoUrl" 
      suggestedQuality="default"
      [height]="315" 
      [width]="560"
      [startSeconds]="4"
    >
    </youtube-player>
  </ng-container>
  <ng-template #elseTemplate>
      <div class="empty-player">
        <span class="video-icon material-icons">
          videocam_off
          </span>
      </div>
  </ng-template>
  <div class="button-set">
    <ytp-button [type]="'secondary'" [size]="'big'" [disabled]="videoUrl === ''" (clickButton)="onBookmarkClick()">
      <span class="button-icon material-icons">{{buttonIcon}}</span>
    </ytp-button>
  </div>
</div>
